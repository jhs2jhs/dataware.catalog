{% extends "./base.html" %}

{% block content %}

<br>
Attention: the request page may not exist if the URL you type is not exist 

<br><br>

<form method="post" action="regist">
{% csrf_token %}
Mutual registration with resource server
<table>
<tr>
  <td>URL</td>
  <td>Request Scope</td>
  <td>Action</td>
</tr>
<tr>
  <td><input type="text" name="{{ register_callback.label }}" value="{{ register_callback.value }}" /></td>
  <td><input type='text' name="{{ registrant_request_scope.label }}" value="{{ registrant_request_scope.value }}"
  <td><input type="submit" name="regist_init_action" value="Request" /></td>
</tr>
</table>
<input type="hidden" name="{{ regist_type.label }}" value="{{ regist_type.catalog_resource }}" />
<input type="hidden" name="{{ regist_status.label }}" value="{{ regist_status.value }}" />
</form>

<br><br>

<form method="post" action="regist">
{% csrf_token %}
One-way registration with client
<table>
<tr>
  <td>URL</td>
  <td>Request Scope</td>
  <td>Action</td>
</tr>
<tr>
  <td><input type="text" name="{{ register_callback.label }}" value="{{ register_callback.value }}" /></td>
  <td><input type='text' name="{{ registrant_request_scope.label }}" value="{{ registrant_request_scope.value }}"
  <td><input type="submit" name="regist_init_action" value="Request" /></td>
</tr>
</table>
<input type="hidden" name="{{ regist_type.label }}" value="{{ regist_type.client_catalog }}" />
<input type="hidden" name="{{ regist_status.label }}" value="{{ regist_status.value }}" />
</form>

{% endblock %}
